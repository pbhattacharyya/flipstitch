<!DOCTYPE html>
<html>
    <head>
        <title>Shop page</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;lang=en" />
            <!-- jquery -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <!-- javascript -->
        <script src="js/main.js" type="text/javascript"></script>

    </head>
    <body>

            <div class="icon-bar">
                <span class="left">
                    <a class="active" href="index.html"><img class = "top-bar-icon-left" src="img/clickable-logo.png"></a> 
                </span>
                <span class="right">
                    <a class="active" href="cart.html"><img class = "top-bar-icon-right" src="img/cart.png"></a> 
                </span>
            </div>
            <div class="prompt-text"> 
                    <div id="couch-pillow-box" class="floating-box">
                                <div class = "top-panel">
                                    <span class="box-heading-left">
                                        Couch pillow
                                    </span>
                                    <span class="box-heading-right">
                                        $29
                                    </span>
                                </div>
                                <img class="backgroundimage" src="img/couch-pillow-background.jpg" border="0" alt="">
                                <div class="text-box">
                                    Shape:<br>
                                    <ul id="shape" class="shape-choice">
                                        <li>
                                            <input type="radio" id="square" name="pillow-shape" checked="checked" />
                                            <label for="square">square</label>
                                        </li>
                                        <li>
                                            <input type="radio" id="round" name="pillow-shape" />
                                            <label for="round">round</label>
                                        </li>
                                        <li>
                                            <input type="radio" id="cat" name="pillow-shape"/>
                                            <label for="cat">cat</label>
                                        </li>
                                        <li>
                                            <input type="radio" id="dog" name="pillow-shape" />
                                            <label for="dog">dog</label>
                                        </li>
                                        <li>
                                            <input type="radio" id="bear" name="pillow-shape" />
                                            <label for="bear">bear</label>
                                        </li>
                                        <li>
                                                <input type="radio" id="bunny" name="pillow-shape" />
                                                <label for="bunny">bunny</label>
                                        </li>
                                        <li>
                                                    <input type="radio" id="custom" name="pillow-shape" />
                                                    <label for="custom">custom</label>
                                        </li>
                                    </ul>
                                </div>
                                <div class="forms">
                                    <form class="text-box">
                                        Quantity: <br>
                                            <textarea id="quantity" name="number" rows="1" cols="2" style="margin-top: 5px">1</textarea> <!--  -->
                                    </form>
                                    <form class="text-box">
                                        Special requests: <br>
                                            <textarea id="custom" name="message" rows="3" cols="40" style="margin-top: 5px">blah</textarea> <!--   -->
                                    </form>
                                </div>
                                <button id="add-to-cart" class="button button-shop item-button">ADD TO CART</button>
                    </div>

                    <div id="bed-pillow-box" class="floating-box">
                            <a class="active">
                                <div class = "top-panel">
                                    <span class="box-heading-left">
                                        Bed pillow
                                    </span>
                                    <span class="box-heading-right">
                                        $39
                                    </span>
                                </div>
                                <img class="backgroundimage" src="img/bed-pillow-background.jpg" border="0" alt="">
                                
                            </a>
                    </div>

                    <div id="floor-pouf-pillow-box" class="floating-box">
                            <a class="active">
                                <div class = "top-panel">
                                    <span class="box-heading-left">
                                        Floor pouf pillow
                                    </span>
                                    <span class="box-heading-right">
                                        $49
                                    </span>
                                </div>
                                <img class="backgroundimage" src="img/floor-pillow-background.jpg" border="0" alt="">
                                
                            </a>
                    </div>
                </div>

                    <a href="cart.html"><button class="button button-shop" style="margin-top:50px">GO TO CART</button></a>
                    <div class="bottom-quote"> 
                            <h2>Sleep tight. Live well.</h2>
                        </div>
                </div>





    </body>
</html>
