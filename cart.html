<!DOCTYPE html>
<html>
    <head>
        <title>Shop page</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;lang=en" />
        <script src="js/main.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="icon-bar">
            <span class="left">
                <a class="active" href="index.html"><img class = "top-bar-icon-left" src="img/clickable-logo.png"></a> 
            </span>
            <span class="right">
                <a class="active" href="cart.html"><img class = "top-bar-icon-right" src="img/cart.png"></a> 
            </span>
        </div>
        <div class="prompt-text">
                    <span style="display:inline"> 
                        <a href="shop.html"><button class="nav-button">< Back</button></a>
                    </span>
                <h2 class="step" style="text-align:left">
                    There are two items in your cart. Your total is $78.
                </h2>
                <div class="product-box">
                    <img class="image" src="img/round pillow.jpeg">
                    <div class = "text-area">
                        <span class="box-heading-left">
                            Round couch pillow
                        </span>
                        <span class="box-heading-right">
                            $29
                        </span>
                    </div>
                    <br>
                    <form class="text-box">
                            Quantity:<br>
                            <textarea name="message" rows="1" cols="2" style="margin-top: 5px">1</textarea>
                        </form>
                        <form class="text-box">
                            Special requests:<br>
                            <textarea name="message" rows="5" cols="20" style="margin-top: 5px"></textarea>
                        </form>
                        <span style="display:inline"> 
                                <button class="remove-button">REMOVE</button>
                            </span>
                </div>

                <div class="product-box">
                        <img class="image" src="img/dog pillow.jpg">
                        <div class = "text-area">
                            <span class="box-heading-left">
                                Dog bed pillow
                            </span>
                            <span class="box-heading-right">
                                $49
                            </span>
                        </div>
                        <br>
                        <form class="text-box">
                                Quantity:<br>
                                <textarea name="message" rows="1" cols="2" style="margin-top: 5px">1</textarea>
                            </form>
                            <form class="text-box">
                                Special requests:<br>
                                <textarea name="message" rows="5" cols="20" style="margin-top: 5px"></textarea>
                            </form>
                            <span style="display:inline"> 
                                    <button class="remove-button">REMOVE</button>
                            </span>

                </div>
                <a><button class="button button-shop" style="margin-top:50px">CHECKOUT</button></a>
                <div class="bottom-quote"> 
                        <h2>Sleep tight. Live well.</h2>
                    </div>
            </div>
        </div>
    </body>
</html>
