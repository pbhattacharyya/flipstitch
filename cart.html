<!DOCTYPE html>
<html>
    <head>
        <title>Shop page</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;lang=en" />
        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- javascript -->
        <script src="js/main.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="icon-bar">
            <span class="left">
                <a class="active" href="index.html"><img class = "top-bar-icon-left" src="img/clickable-logo.png"></a> 
            </span>
            <span class="right">
                <a class="active" href="cart.html"><img class = "top-bar-icon-right" src="img/cart.png"></a> 
            </span>
        </div>
        <div id="cart" class="prompt-text">
                    <span style="display:inline"> 
                        <a href="shop.html"><button class="nav-button">< Back</button></a>
                    </span>
                <h2 id="cart-intro" class="step" style="text-align:left">
                    There are no items in your cart.
                </h2>

                <div class="product-box">
                        <img id= "product-image" class="image" src="img/couch-pillow-background.jpg">
                        <div class = "text-area">
                            <span id= "product-name" class="box-heading-left">
                                Dog bed pillow
                            </span>
                            <span id= "total-price" class="box-heading-right">
                                $49
                            </span>
                        </div>
                        <br>
                        <div class="cart-div">
                            Shape: <span id= "product-shape">
                                Round
                            </span>
                        </div>
                        <div class="cart-div">
                            Unit price: <span id= "product-quantity">
                                $29
                            </span>
                        </div>
                        <div class="cart-div">
                            Quantity: <span id= "product-quantity">
                                1
                            </span>
                        </div>
                        <div class="cart-div">
                            Special requests: <span id= "product-quantity">
                                blah
                            </span>
                        </div>
                        <div>
                            <span> 
                                    <button class="remove-button">REMOVE</button>
                            </span>
                        </div>
                </div>

                <a><button class="button button-shop" style="margin-top:50px">CHECKOUT</button></a>
                <div class="bottom-quote"> 
                        <h2>Sleep tight. Live well.</h2>
                    </div>
        </div>
    </body>
</html>
